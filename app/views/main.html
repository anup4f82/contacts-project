
<div class="row">
  <div class="col-md-4 add-contact">
    <div class="row">
      <div class="col-md-4 col-md-offset-8">
        <button 
          type="button" 
          class="btn btn-primary btn-lg" 
          id="contact-btn" 
          aria-label="Left Align"
          ng-click="showForm = true">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"> <strong>New</strong></span>
        </button>
      </div>
    </div>
    <hr/>
    <div class="row" ng-repeat="person in persons">
      <div class="col-md-3 col-md-offset-1">
        <p>Full Name</p>
      </div>
      <div class="col-md-4 col-md-offset-4">
        <button class="btn btn-default">Edit</button>
        <button class="btn btn-default">Delete</button>
      </div>
      <br/>
      <hr/>
    </div>
  </div>
  <div class="col-md-6 contact-page" ng-show="showForm">
    <h2> ADD OR EDIT CONTACT(FULL NAME)</h2>
    <hr/>
    <form class="form-horizontal">
      <div class="row">
        <div class="col-md-8">
          <div class="form-group">
            <label for="inputfirstName" class="col-sm-4 control-label">First Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputfirstName" placeholder="Enter First Name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputLastName" class="col-sm-4 control-label">Last Name</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputLastName" placeholder="Enter Last Name">
            </div>
          </div>
          <div class="form-group">
            <label for="inputBirthDay" class="col-sm-4 control-label">Birth Day</label>
            <div class="col-sm-8">
              <input type="date" class="form-control" id="inputBirthDay" placeholder="DD/MM/YYYY">
            </div>
          </div>
          <div class="form-group">
            <label for="inputCompany" class="col-sm-4 control-label">Company</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" id="inputCompany" placeholder="Enter Company">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail" class="col-sm-4 control-label">Email Address</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="inputEmail" placeholder="example@domain.com">
            </div>
          </div>
          <div class="form-group">
            <label for="inputNumber" class="col-sm-4 control-label">Mobile Number</label>
            <div class="col-sm-8">
              <input type="number" class="form-control" id="inputNumber" placeholder="000-000-0000">
            </div>
          </div>
        </div>
        <div class="col-md-2 col-md-offset-2">
          <div id="pic">
            <img ngf-src="file"  ngf-accept="'image/*'" name="image">
          </div>
          <button 
            type="button" 
            ngf-select 
            ng-model="file" 
            name="file" 
            ngf-pattern="'image/*'"
            ngf-max-size="20MB" 
            class="btn btn-primary btn-lg" 
            id="contact-btn" 
            aria-label="Left Align"
            >Upload Image
          </button>
        </div>
        <hr/>
      </div>
    </div>
    <div class="row" ng-show="showForm">
      <div class="col-md-6 col-md-offset-2">
        <div class="form-group">
          <div class="col-sm-offset-8 col-sm-8">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="submit" class="btn btn-primary">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
